<mat-expansion-panel>
  <mat-expansion-panel-header>
    {{header}}
  </mat-expansion-panel-header>
  <mat-form-field>
    <mat-label>{{label}}</mat-label>
    <mat-select [(value)]="selectedOption">
      <mat-option *ngFor="let option of options" [value]="option">
        {{option}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-expansion-panel>

<ng-container *ngIf="currentCounterForNewColumn !== undefined">
<button mat-raised-button (click)="addColumnOnClick()">Add Set</button>
<button mat-flat-button (click)="addRowOnClick()">Add Row</button>

<div class="cardList">
  <ag-grid-angular style="height: 350px"
    fxFlex="100" fxLayout="column" fxFlex.lt-md="100"
    class="ag-theme-material"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData$ | async"
    [rowSelection]="'multiple'"
    [pagination]="true"
    [animateRows]="true"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
</div>

</ng-container>

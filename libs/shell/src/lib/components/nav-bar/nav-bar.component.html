<div style="height: 80vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Strength & Volume</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a *ngIf="authService.isLoggedIn" [routerLink]="['/login']" mat-button>Dashboard</a>
        <a *ngIf="authService.isLoggedIn" [routerLink]="['/exercise-lib']" mat-button>Exercise Library</a>
        <button *ngIf="authService.isLoggedIn" [routerLink]="['/planning']" mat-icon-button>
          <fa-icon size="2x" icon="user-circle"></fa-icon>
        </button>
        <button *ngIf="!authService.isLoggedIn" mat-raised-button (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
        <button *ngIf="authService.isLoggedIn" mat-raised-button (click)="authService.SignOut()">
          <i class="fab fa-google-plus-g"></i>
          Sign out
        </button>
        <workout-theme-toggle></workout-theme-toggle>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div fxLayout="row" fxLayoutAlign="start">
    <!-- Side navigation menu -->
    <mat-sidenav-container class="sidenav-container" fxFlexFill>
      <mat-sidenav #sidenav>
        <!-- Side navigation menu items -->
      </mat-sidenav>
      <mat-sidenav-content class="sidenav-content" fxFlexFill>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
